<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedric Wu's Scale Orientations</title>
    <link rel="icon" type="image/x-icon" href="Icons/Icon.png">
    <style>
        .flex-container{
            border: 2px solid transparent;
            padding: 10px;
            display:flex;
            flex-wrap:wrap;
            flex-direction:column;
            height: 60px;
            /*border-image: url(Frame.png) 16 round;*/
            border-radius: 5px;
        }

        .button-container{
            display:flex;
            justify-content: center;
            gap: 10px;
        }

        .custom-button{
            border: 2px solid transparent;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 5px;
            transition-duration: 0.4s;
        }

        .custom-button:hover{
            background-color: rgb(212, 249, 255);
            color:auto;
        }

    </style>
</head>
<script src="code.js"></script>
<body style = "background-color:azure; font-family:Verdana, Helvetica, sans-serif;" onload = "onLoad()">
    
    <img src = "Icons/Icon.png" width="30px" height="30px" style = "float:left"> 
    <h3 style = "font-family:Arial, Helvetica, sans-serif;"><i>Scale Orientations</i></h3>

    <p style = "font-family: sans-serif;"> This website generates a list of random scales for practice, scales go up to 4 sharps and 4 flats by default, click generate to make a new random list of scales</p>

    <div style = "background-color:rgb(200, 245, 245);"class = "flex-container">
        <div class = "check-box">
            <input type = "checkbox" id = "variations">
            <label for = "variations">Variations</label>
        </div>
        <div class = "check-box">
            <input type = "checkbox" id = "triplet variations">
            <label for = "triplet variations">Triplet Variations</label>
        </div>
        <div class = "check-box">
            <input type = "checkbox" id = "chromatic">
            <label for = "chromatic">Chromatic</label>
        </div>
        <div class = "check-box">
            <input type = "checkbox" id = "custom">
            <label for = "custom">Custom</label>
            <input type = "text" id = "customInput"  style = "display:none" value = "C, G, D, A, E, F, Bb, Eb, Ab">
        </div>
    </div>
    <div class = "button-container" style = "margin:20px;">
        <button class = "custom-button" type = "button" onclick = "Generate()" style = "width:200px; height:150;">Generate</button>
        <button class = "custom-button" type = "button" onclick = "Clear()" style = "width:200px; height:150;">Clear Selections</button>
    </div>
    <div style = "background-color: rgb(200, 245, 245); text-align: center; border: solid 2px transparent; border-radius: 5px;" id = "display">
        <p id = "displayText" style = "font-size: 30px;"> Click generate</p>
    </div>
    <p style = "margin: 10px; font-size: 10px; text-align: center;">This website is made by Cedric Wu, who is a really awesome guy</p>

</body>
</html>
